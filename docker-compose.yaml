version: "3.6"

services:
  zomboid-server:
    build:
      context: .
      dockerfile: docker/zomboid-dedicated-server.Dockerfile
      args:
        USER_ID: 1000
        GROUP_ID: 1000
    restart: unless-stopped
    user: "1000:1000"
    environment:
      - "BIND_IP=0.0.0.0"
      - "GAME_VERSION=public"
      - "QUERY_PORT=16261"
      - "GAME_PORT=8766"
      - "SERVER_NAME=ZomboidServer"
      - "SERVER_PASSWORD="
      - "ADMIN_USERNAME=superuser"
      - "ADMIN_PASSWORD=changeme"
      - "USE_STEAM=true"
      - "STEAM_VAC=true"
      - "MOD_NAMES="
      - "MOD_WORKSHOP_IDS="
      - "SERVER_PVP=true"
      - "AUTOSAVE_INTERVAL=15"
      - "CAR_SPAWN_RATE=3"
      - "MAX_PLAYERS=16"
      - "MAX_RAM=4096m"
      - "PAUSE_ON_EMPTY=true"
      - "PLAYER_SAFEHOUSE=true"
      - "SAFEHOUSE_RESPAWN=true"
      - "SLEEP_ALLOWED=true"
      - "STARTER_KIT=true"
      - "WEAPON_MULTI_HIT=true"
    ports:
      - target: 8766
        published: 8766
        protocol: udp
      - target: 16261
        published: 16261
        protocol: udp
    volumes:
      - ./ZomboidDedicatedServer:/home/steam/ZomboidDedicatedServer
      - ./ZomboidConfig:/home/steam/Zomboid/
    cap_drop:
      - ALL
